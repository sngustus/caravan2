<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caravan</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js" defer></script>
    <script type="module" src="objects.js" defer></script>
</head>
<body>
    <div id="menu">
        <h1>Caravan</h1>
        <img src="img/cardFan.gif" alt="Card Fan">
        <nav>
            <ul>
                <li id="new-game"><a href="#">New Game</a></li>
                <li><a href="#how-to-play">How to Play</a></li>
            </ul>
        </nav>
    </div>
    <div id="playing-area">
        <div id="opponent-hand" class="card-row">
            <img src="img/card_back_gom.png" alt="Card 1">
            <img src="img/card_back_l38.png" alt="Card 2">
            <img src="img/card_back_std.png" alt="Card 3">
            <img src="img/card_back_tops.png" alt="Card 4">
            <img src="img/card_back_ul.png" alt="Card 5">
        </div>
        <div id="opponent-caravan" class="caravan-row">
            <div class="caravan-slot">Opponent Caravan Slot 1</div>
            <div class="caravan-slot">Opponent Caravan Slot 2</div>
            <div class="caravan-slot">Opponent Caravan Slot 3</div>
        </div>
        <div id="player-caravan" class="caravan-row">
            <div class="caravan-slot">Player Caravan Slot 1</div>
            <div class="caravan-slot">Player Caravan Slot 2</div>
            <div class="caravan-slot">Player Caravan Slot 3</div>
        </div>
        <div id="player-hand" class="card-row">
            <img src="img/PNG-cards-1.3/2_of_clubs.png" alt="Card 1">
            <img src="img/PNG-cards-1.3/2_of_clubs.png" alt="Card 2">
            <img src="img/PNG-cards-1.3/2_of_clubs.png" alt="Card 3">
            <img src="img/PNG-cards-1.3/2_of_clubs.png" alt="Card 4">
            <img src="img/PNG-cards-1.3/2_of_clubs.png" alt="Card 5">
        </div>

        
    </div>
</body>
</html>
